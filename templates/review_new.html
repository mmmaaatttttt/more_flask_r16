{% extends 'base.html' %} {% block title %}Add a course{% endblock %} {% block
  content %}
  <div class="row flex-column align-items-center">
    <h1>Add a review to course #{{ course_id }}</h1>
    <div class="col-6">
      <form action="/courses/{{course_id}}/reviews" method="POST">
        <div class="form-group">
          <label for="body">What's on your mind?</label>
          <textarea class="form-control" id="body" name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Add a review!</button>
      </form>
    </div>
    <a href="/courses">Go back</a>
  </div>
  {% endblock %}
